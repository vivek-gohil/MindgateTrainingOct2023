<h1>Employees Details</h1>
<table id="employees">
    <tr>
        <th>Employee Id</th>
        <td>{{employee.employeeId}}</td>
    </tr>
    <tr>
        <th>Name</th>
        <td>{{employee.name}}</td>
    </tr>
    <tr>
        <th>Salary</th>
        <td>{{employee.salary}}</td>
    </tr>
    <button (click)="gotoHome()">Back</button>
</table>
